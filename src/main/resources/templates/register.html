<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register - Aljabar Outdoor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl min-h-[600px] flex overflow-hidden"
    >
      <!-- Left Side - Background Image with Logo -->
      <div
        class="w-1/2 bg-gradient-to-br from-green-600 to-green-800 relative flex flex-col items-center justify-center"
      >
        <!-- Background Pattern -->
        <div class="absolute inset-0 bg-black bg-opacity-20"></div>
        <div
          class="absolute inset-0"
          style="
            background-image: url('https://img.freepik.com/premium-photo/breathtaking-sunrise-abang-mountain-view-from-batur-volcano-batur-lake-bali-indonesia_759575-864.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
          "
        ></div>

        <!-- Content -->
        <div class="relative z-10 text-center text-white">
          <i class="fas fa-mountain text-6xl mb-4 text-white"></i>
          <h1 class="text-4xl font-bold mb-4">Aljabar Outdoor</h1>
          <p class="text-xl text-green-100 mb-8">
            Bergabunglah Dengan Petualangan
          </p>
          <div class="flex justify-center space-x-6 text-green-200">
            <div class="text-center">
              <i class="fas fa-users text-3xl mb-2"></i>
              <p class="text-sm">Community</p>
            </div>
            <div class="text-center">
              <i class="fas fa-map-marked-alt text-3xl mb-2"></i>
              <p class="text-sm">Explore</p>
            </div>
            <div class="text-center">
              <i class="fas fa-compass text-3xl mb-2"></i>
              <p class="text-sm">Adventure</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Form -->
      <div class="w-1/2 p-8 flex flex-col justify-center">
        <div class="mb-8">
          <div
            class="bg-green-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-6"
          >
            <i class="fas fa-user-plus text-2xl text-green-600"></i>
          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">
            Buat Akun Baru
          </h2>
          <p class="text-gray-600 text-center">
            Bergabunglah dengan komunitas petualangan outdoor
          </p>
        </div>

        <!-- Alert untuk error jika ada -->
        <div
          th:if="${param.error}"
          class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-xl"
        >
          <div class="flex items-center">
            <div class="bg-red-100 rounded-full p-2 mr-3">
              <i class="fas fa-exclamation-circle text-red-600"></i>
            </div>
            <div>
              <h3 class="text-red-800 font-semibold">Registrasi Gagal</h3>
              <p class="text-sm text-red-700">
                Username mungkin sudah digunakan!
              </p>
            </div>
          </div>
        </div>

        <form th:action="@{/register}" method="post" class="space-y-4">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="w-full pl-12 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
              required
            />
          </div>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="w-full pl-12 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
              required
            />
          </div>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <i class="fas fa-user-circle text-gray-400"></i>
            </div>
            <input
              type="text"
              name="nama"
              placeholder="Nama Lengkap"
              class="w-full pl-12 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-xl hover:from-green-700 hover:to-green-800 transition-all duration-200 transform hover:scale-105 font-semibold shadow-lg flex items-center justify-center"
          >
            <i class="fas fa-user-plus mr-2"></i>
            Daftar Sekarang
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Sudah punya akun?
            <a
              th:href="@{/login}"
              class="text-green-600 hover:text-green-700 font-semibold"
            >
              Masuk Disini
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
