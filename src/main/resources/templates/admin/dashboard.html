<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
    </style>
  </head>
  <body class="flex h-screen overflow-hidden bg-gray-100">
    <div th:replace="admin/fragments/navbar :: admin-navbar"></div>
    <div class="flex-1 p-8 flex flex-col h-full">
      <div class="container mx-auto h-full flex flex-col gap-6">
        <div class="bg-white shadow-xl rounded-2xl p-8 flex flex-col min-h-0">
          <h1 class="text-3xl font-extrabold text-blue-700 mb-8">
            Dashboard Admin
          </h1>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div
              class="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow p-6 flex flex-col items-center"
            >
              <span
                class="text-2xl font-bold text-blue-600"
                th:text="${jumlahProduk}"
                >0</span
              >
              <span class="text-gray-700 mt-2">Jumlah Produk</span>
            </div>
            <div
              class="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow p-6 flex flex-col items-center"
            >
              <span
                class="text-2xl font-bold text-blue-600"
                th:text="${jumlahTransaksi}"
                >0</span
              >
              <span class="text-gray-700 mt-2">Jumlah Transaksi</span>
            </div>
            <div
              class="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow p-6 flex flex-col items-center"
            >
              <span
                class="text-2xl font-bold text-blue-600"
                th:text="${jumlahJual}"
                >0</span
              >
              <span class="text-gray-700 mt-2">Transaksi Jual</span>
            </div>
            <div
              class="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow p-6 flex flex-col items-center"
            >
              <span
                class="text-2xl font-bold text-blue-600"
                th:text="${jumlahSewa}"
                >0</span
              >
              <span class="text-gray-700 mt-2">Transaksi Sewa</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
