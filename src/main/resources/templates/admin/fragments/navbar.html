<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <body>
    <div th:fragment="admin-navbar">
      <nav
        class="bg-blue-600 p-6 text-white flex flex-col h-screen w-3/10 max-w-xs min-w-[220px] shadow-lg justify-between"
      >
        <div>
          <div class="font-extrabold text-2xl mb-8 tracking-wide text-center">
            Admin Panel
          </div>
          <div class="flex flex-col space-y-4">
            <a
              th:href="@{/admin/dashboard}"
              class="hover:bg-blue-700 transition rounded px-3 py-2 font-medium flex items-center gap-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H7m6 0v6m0 0h6m-6 0H7"
                />
              </svg>
              Dashboard
            </a>
            <a
              th:href="@{/admin/dataProduct}"
              class="hover:bg-blue-700 transition rounded px-3 py-2 font-medium flex items-center gap-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Kelola Produk
            </a>
            <div
              class="cursor-default bg-blue-700/60 rounded px-3 py-2 font-medium flex items-center gap-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 10h2l1 2h10l1-2h2M5 12v6a2 2 0 002 2h10a2 2 0 002-2v-6"
                />
              </svg>
              Data Transaksi
            </div>
            <div class="ml-6 flex flex-col space-y-2">
              <a
                th:href="@{/admin/transaksi-penjualan}"
                class="hover:bg-blue-700 transition rounded px-3 py-2 font-medium flex items-center gap-2 text-sm"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 10h2l1 2h10l1-2h2"
                  />
                </svg>
                Transaksi Penjualan
              </a>
              <a
                th:href="@{/admin/transaksi-penyewaan}"
                class="hover:bg-blue-700 transition rounded px-3 py-2 font-medium flex items-center gap-2 text-sm"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 17l4 4 4-4m-4-5v9"
                  />
                </svg>
                Transaksi Penyewaan
              </a>
            </div>
          </div>
        </div>
        <div>
          <form th:action="@{/logout}" method="post" class="m-0">
            <button
              type="submit"
              class="hover:bg-blue-700 transition rounded px-3 py-2 font-medium flex items-center gap-2 w-full"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"
                />
              </svg>
              Logout
            </button>
          </form>
        </div>
      </nav>
    </div>
  </body>
</html>
