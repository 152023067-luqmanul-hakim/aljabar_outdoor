<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <body>
    <div th:fragment="admin-navbar">
      <nav
        class="bg-gradient-to-b from-blue-600 to-blue-800 p-6 text-white flex flex-col h-screen w-3/10 max-w-xs min-w-[280px] shadow-2xl justify-between border-r-4 border-blue-900"
      >
        <div>
          <!-- Logo Section -->
          <div class="text-center mb-8 pb-6 border-b border-blue-500">
            <div
              class="bg-white rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-3"
            >
              <i class="fas fa-mountain text-2xl text-blue-600"></i>
            </div>
            <div class="font-extrabold text-2xl tracking-wide">Admin Panel</div>
            <div class="text-blue-200 text-sm mt-1">Aljabar Outdoor</div>
          </div>

          <!-- Navigation Menu -->
          <div class="space-y-2">
            <a
              th:href="@{/admin/dashboard}"
              class="flex items-center gap-3 hover:bg-blue-700 hover:bg-opacity-50 transition-all duration-200 rounded-xl px-4 py-3 font-medium group"
            >
              <div
                class="bg-blue-500 bg-opacity-30 rounded-lg p-2 group-hover:bg-opacity-50 transition-all"
              >
                <i class="fas fa-tachometer-alt text-lg"></i>
              </div>
              <span>Dashboard</span>
            </a>

            <a
              th:href="@{/admin/dataProduct}"
              class="flex items-center gap-3 hover:bg-blue-700 hover:bg-opacity-50 transition-all duration-200 rounded-xl px-4 py-3 font-medium group"
            >
              <div
                class="bg-blue-500 bg-opacity-30 rounded-lg p-2 group-hover:bg-opacity-50 transition-all"
              >
                <i class="fas fa-cubes text-lg"></i>
              </div>
              <span>Kelola Produk</span>
            </a>

            <!-- Transaction Section -->
            <div class="pt-2">
              <div
                class="flex items-center gap-3 px-4 py-2 text-blue-200 text-sm font-semibold uppercase tracking-wider"
              >
                <i class="fas fa-chart-line"></i>
                <span>Transaksi</span>
              </div>

              <div class="ml-4 space-y-1">
                <a
                  th:href="@{/admin/transaksi-penjualan}"
                  class="flex items-center gap-3 hover:bg-blue-700 hover:bg-opacity-50 transition-all duration-200 rounded-xl px-4 py-3 font-medium group"
                >
                  <div
                    class="bg-green-500 bg-opacity-30 rounded-lg p-2 group-hover:bg-opacity-50 transition-all"
                  >
                    <i class="fas fa-shopping-bag text-sm"></i>
                  </div>
                  <span class="text-sm">Penjualan</span>
                </a>

                <a
                  th:href="@{/admin/transaksi-penyewaan}"
                  class="flex items-center gap-3 hover:bg-blue-700 hover:bg-opacity-50 transition-all duration-200 rounded-xl px-4 py-3 font-medium group"
                >
                  <div
                    class="bg-purple-500 bg-opacity-30 rounded-lg p-2 group-hover:bg-opacity-50 transition-all"
                  >
                    <i class="fas fa-handshake text-sm"></i>
                  </div>
                  <span class="text-sm">Penyewaan</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Logout Section -->
        <div class="border-t border-blue-500 pt-6">
          <form th:action="@{/logout}" method="post" class="m-0">
            <button
              type="submit"
              class="flex items-center gap-3 hover:bg-red-600 hover:bg-opacity-20 transition-all duration-200 rounded-xl px-4 py-3 font-medium w-full group border-2 border-transparent hover:border-red-400"
            >
              <div
                class="bg-red-500 bg-opacity-30 rounded-lg p-2 group-hover:bg-red-500 group-hover:bg-opacity-50 transition-all"
              >
                <i class="fas fa-sign-out-alt text-lg"></i>
              </div>
              <span>Logout</span>
            </button>
          </form>
        </div>
      </nav>
    </div>
  </body>
</html>
