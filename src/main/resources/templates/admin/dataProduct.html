<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Produk - Aljabar Outdoor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
    </style>
  </head>
  <body
    class="flex h-screen overflow-hidden bg-gradient-to-br from-gray-50 to-blue-50"
  >
    <div th:replace="admin/fragments/navbar :: admin-navbar"></div>
    <div class="flex-1 p-8 flex flex-col h-full">
      <div class="container mx-auto h-full flex flex-row gap-8">
        <!-- Form Tambah Produk -->
        <div
          class="w-full max-w-md bg-white shadow-2xl rounded-3xl p-8 self-start border border-blue-100"
        >
          <div class="text-center mb-8">
            <div
              class="bg-blue-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4"
            >
              <i class="fas fa-plus-circle text-2xl text-blue-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">
              Tambah Produk Baru
            </h2>
            <p class="text-gray-600">Lengkapi informasi produk di bawah ini</p>
          </div>

          <form
            th:action="@{/admin/dataProduct}"
            method="post"
            class="space-y-5"
          >
            <div class="space-y-4">
              <div>
                <label
                  for="namaProduk"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                >
                  <i class="fas fa-tag mr-2 text-blue-500"></i>Nama Produk
                </label>
                <input
                  id="namaProduk"
                  type="text"
                  name="namaProduk"
                  class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                  placeholder="Masukkan nama produk"
                  required
                />
              </div>

              <div>
                <label
                  for="deskripsi"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                >
                  <i class="fas fa-align-left mr-2 text-blue-500"></i>Deskripsi
                </label>
                <textarea
                  id="deskripsi"
                  name="deskripsi"
                  class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors resize-none"
                  rows="3"
                  placeholder="Deskripsi produk"
                  required
                ></textarea>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label
                    for="hargaJual"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    <i class="fas fa-money-bill-wave mr-2 text-green-500"></i
                    >Harga Jual
                  </label>
                  <input
                    id="hargaJual"
                    type="number"
                    name="hargaJual"
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    min="0"
                    placeholder="0"
                    required
                  />
                </div>
                <div>
                  <label
                    for="hargaSewaPerHari"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    <i class="fas fa-calendar-day mr-2 text-purple-500"></i
                    >Harga Sewa/Hari
                  </label>
                  <input
                    id="hargaSewaPerHari"
                    type="number"
                    name="hargaSewaPerHari"
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    min="0"
                    placeholder="0"
                    required
                  />
                </div>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label
                    for="stokJual"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    <i class="fas fa-boxes mr-2 text-orange-500"></i>Stok Jual
                  </label>
                  <input
                    id="stokJual"
                    type="number"
                    name="stokJual"
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    min="0"
                    placeholder="0"
                    required
                  />
                </div>
                <div>
                  <label
                    for="stokSewa"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    <i class="fas fa-warehouse mr-2 text-indigo-500"></i>Stok
                    Sewa
                  </label>
                  <input
                    id="stokSewa"
                    type="number"
                    name="stokSewa"
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    min="0"
                    placeholder="0"
                    required
                  />
                </div>
              </div>

              <div>
                <label
                  for="kategori"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                >
                  <i class="fas fa-list mr-2 text-red-500"></i>Kategori
                </label>
                <select
                  id="kategori"
                  name="kategori"
                  class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                  required
                >
                  <option value="" disabled selected>Pilih Kategori</option>
                  <option value="Alat">ðŸ”§ Alat</option>
                  <option value="Pakaian">ðŸ‘• Pakaian</option>
                  <option value="Aksesori">ðŸŽ’ Aksesori</option>
                </select>
              </div>

              <div>
                <label
                  for="imgUrl"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                >
                  <i class="fas fa-image mr-2 text-pink-500"></i>URL Gambar
                </label>
                <input
                  id="imgUrl"
                  type="url"
                  name="imgUrl"
                  class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                  placeholder="https://example.com/image.jpg"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-6 rounded-xl hover:from-blue-700 hover:to-blue-800 font-semibold transition-all duration-200 transform hover:scale-105 flex items-center justify-center"
            >
              <i class="fas fa-plus mr-2"></i>
              Tambah Produk
            </button>
          </form>
        </div>

        <!-- Tabel Produk -->
        <div
          class="flex-1 bg-white shadow-2xl rounded-3xl p-8 flex flex-col min-h-0 border border-blue-100"
        >
          <div class="flex justify-between items-center mb-6">
            <div>
              <h1
                class="text-3xl font-extrabold text-gray-800 flex items-center"
              >
                <i class="fas fa-cubes text-blue-600 mr-3"></i>
                Daftar Produk
              </h1>
              <p class="text-gray-600 mt-1">
                Kelola semua produk Aljabar Outdoor
              </p>
            </div>
            <div class="bg-blue-50 rounded-xl px-4 py-2 border border-blue-200">
              <span class="text-blue-600 font-semibold">Total: </span>
              <span
                class="text-blue-800 font-bold"
                th:text="${#lists.size(products)}"
                >0</span
              >
              <span class="text-blue-600"> produk</span>
            </div>
          </div>

          <div
            class="overflow-auto flex-1 rounded-2xl shadow-inner border border-gray-100"
          >
            <table class="min-w-full bg-white">
              <thead
                class="bg-gradient-to-r from-blue-600 to-blue-700 text-white sticky top-0"
              >
                <tr>
                  <th
                    class="py-4 px-6 text-left text-sm font-bold uppercase tracking-wider"
                  >
                    <i class="fas fa-tag mr-2"></i>Nama Produk
                  </th>
                  <th
                    class="py-4 px-6 text-left text-sm font-bold uppercase tracking-wider"
                  >
                    <i class="fas fa-boxes mr-2"></i>Stok Jual
                  </th>
                  <th
                    class="py-4 px-6 text-left text-sm font-bold uppercase tracking-wider"
                  >
                    <i class="fas fa-warehouse mr-2"></i>Stok Sewa
                  </th>
                  <th
                    class="py-4 px-6 text-left text-sm font-bold uppercase tracking-wider"
                  >
                    <i class="fas fa-image mr-2"></i>Gambar
                  </th>
                  <th
                    class="py-4 px-6 text-left text-sm font-bold uppercase tracking-wider"
                  >
                    <i class="fas fa-cogs mr-2"></i>Aksi
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-100">
                <tr
                  th:each="product : ${products}"
                  class="hover:bg-blue-50 transition-all duration-200 cursor-pointer group"
                  onclick="showProductDetail(this)"
                  th:attr="
                    data-nama=${product.namaProduk},
                    data-deskripsi=${product.deskripsi},
                    data-hargajual=${product.hargaJual},
                    data-hargasewaperhari=${product.hargaSewaPerHari},
                    data-stokjual=${product.stokJual},
                    data-stoksewa=${product.stokSewa},
                    data-kategori=${product.kategori},
                    data-imgurl=${product.imgUrl}
                  "
                >
                  <td
                    class="py-4 px-6 text-sm font-semibold text-gray-900 group-hover:text-blue-800"
                  >
                    <span th:text="${product.namaProduk}"></span>
                  </td>
                  <td class="py-4 px-6">
                    <span
                      class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium"
                      th:text="${product.stokJual}"
                    ></span>
                  </td>
                  <td class="py-4 px-6">
                    <span
                      class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-medium"
                      th:text="${product.stokSewa}"
                    ></span>
                  </td>
                  <td class="py-4 px-6">
                    <img
                      th:src="${product.imgUrl}"
                      alt="Gambar Produk"
                      class="h-16 w-16 object-cover rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-200 border-2 border-white"
                    />
                  </td>
                  <td
                    class="py-4 px-6 relative"
                    onclick="event.stopPropagation();"
                  >
                    <div class="relative">
                      <button
                        onclick="toggleDropdown(this)"
                        class="text-gray-500 hover:text-blue-600"
                      >
                        <svg
                          class="w-5 h-5"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                          />
                        </svg>
                      </button>
                      <div
                        class="dropdown-menu absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50 hidden"
                      >
                        <div class="py-1">
                          <button
                            type="button"
                            class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-blue-50"
                            onclick="openEditModal(this)"
                            th:attr="
                              data-id=${product.idProduk},
                              data-nama=${product.namaProduk},
                              data-deskripsi=${product.deskripsi},
                              data-hargajual=${product.hargaJual},
                              data-hargasewaperhari=${product.hargaSewaPerHari},
                              data-stokjual=${product.stokJual},
                              data-stoksewa=${product.stokSewa},
                              data-kategori=${product.kategori},
                              data-imgurl=${product.imgUrl}
                            "
                          >
                            <svg
                              class="mr-3 h-5 w-5 text-gray-400"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                              />
                            </svg>
                            Edit
                          </button>
                          <form
                            th:action="@{'/admin/dataProduct/delete/' + ${product.idProduk}}"
                            method="post"
                            class="m-0"
                          >
                            <input
                              type="hidden"
                              th:name="${_csrf.parameterName}"
                              th:value="${_csrf.token}"
                            />
                            <button
                              type="submit"
                              class="flex items-center w-full px-4 py-2 text-sm text-red-700 hover:bg-red-50"
                              onclick="return confirm('Apakah Anda yakin ingin menghapus produk ini?')"
                            >
                              <svg
                                class="mr-3 h-5 w-5 text-red-400"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                />
                              </svg>
                              Delete
                            </button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit Produk (vanilla JS) -->
    <div id="editModal" class="modal-backdrop hidden">
      <div
        class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto relative"
      >
        <button
          onclick="closeEditModal()"
          class="absolute top-2 right-4 text-2xl text-gray-400 hover:text-blue-600"
        >
          &times;
        </button>
        <h3 class="text-2xl font-bold text-gray-900 mb-6">Edit Produk</h3>
        <form id="editForm" method="post" class="space-y-6">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="edit-namaProduk"
                class="block text-sm font-medium text-gray-700"
                >Nama Produk</label
              >
              <input
                type="text"
                id="edit-namaProduk"
                name="namaProduk"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div class="md:col-span-2">
              <label
                for="edit-deskripsi"
                class="block text-sm font-medium text-gray-700"
                >Deskripsi</label
              >
              <textarea
                id="edit-deskripsi"
                name="deskripsi"
                rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              ></textarea>
            </div>
            <div>
              <label
                for="edit-hargaJual"
                class="block text-sm font-medium text-gray-700"
                >Harga Jual</label
              >
              <input
                type="number"
                id="edit-hargaJual"
                name="hargaJual"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="edit-hargaSewaPerHari"
                class="block text-sm font-medium text-gray-700"
                >Harga Sewa per Hari</label
              >
              <input
                type="number"
                id="edit-hargaSewaPerHari"
                name="hargaSewaPerHari"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="edit-stokJual"
                class="block text-sm font-medium text-gray-700"
                >Stok Jual</label
              >
              <input
                type="number"
                id="edit-stokJual"
                name="stokJual"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="edit-stokSewa"
                class="block text-sm font-medium text-gray-700"
                >Stok Sewa</label
              >
              <input
                type="number"
                id="edit-stokSewa"
                name="stokSewa"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="edit-kategori"
                class="block text-sm font-medium text-gray-700"
                >Kategori</label
              >
              <select
                id="edit-kategori"
                name="kategori"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              >
                <option value="Alat">Alat</option>
                <option value="Pakaian">Pakaian</option>
                <option value="Aksesori">Aksesori</option>
              </select>
            </div>
            <div>
              <label
                for="edit-imgUrl"
                class="block text-sm font-medium text-gray-700"
                >URL Gambar</label
              >
              <input
                type="text"
                id="edit-imgUrl"
                name="imgUrl"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
          </div>
          <div class="flex justify-end space-x-3 mt-6">
            <button
              type="button"
              onclick="closeEditModal()"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200"
            >
              Batal
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
            >
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Detail Produk -->
    <div id="detailModal" class="modal-backdrop hidden">
      <div
        class="bg-white rounded-lg p-8 max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto relative"
      >
        <button
          onclick="closeDetailModal()"
          class="absolute top-2 right-4 text-2xl text-gray-400 hover:text-blue-600"
        >
          &times;
        </button>
        <h3
          class="text-2xl font-bold text-gray-900 mb-6"
          id="detail-namaProduk"
        ></h3>
        <img
          id="detail-imgUrl"
          src=""
          alt="Gambar Produk"
          class="w-48 h-48 object-cover rounded-lg mx-auto mb-4"
        />
        <div class="mb-2">
          <span class="font-semibold">Deskripsi:</span>
          <span id="detail-deskripsi"></span>
        </div>
        <div class="mb-2">
          <span class="font-semibold">Harga Jual:</span>
          <span id="detail-hargaJual"></span>
        </div>
        <div class="mb-2">
          <span class="font-semibold">Harga Sewa/Hari:</span>
          <span id="detail-hargaSewaPerHari"></span>
        </div>
        <div class="mb-2">
          <span class="font-semibold">Stok Jual:</span>
          <span id="detail-stokJual"></span>
        </div>
        <div class="mb-2">
          <span class="font-semibold">Stok Sewa:</span>
          <span id="detail-stokSewa"></span>
        </div>
        <div class="mb-2">
          <span class="font-semibold">Kategori:</span>
          <span id="detail-kategori"></span>
        </div>
      </div>
    </div>

    <script>
      // Dropdown logic
      function toggleDropdown(btn) {
        document
          .querySelectorAll(".dropdown-menu")
          .forEach((el) => el.classList.add("hidden"));
        const menu = btn.nextElementSibling;
        if (menu) menu.classList.toggle("hidden");
      }
      document.addEventListener("click", function (e) {
        if (!e.target.closest(".relative")) {
          document
            .querySelectorAll(".dropdown-menu")
            .forEach((el) => el.classList.add("hidden"));
        }
      });

      // Modal logic
      function openEditModal(btn) {
        // Set form action
        const id = btn.getAttribute("data-id");
        document.getElementById("editForm").action =
          "/admin/dataProduct/edit/" + id;

        // Set form values
        document.getElementById("edit-namaProduk").value =
          btn.getAttribute("data-nama");
        document.getElementById("edit-deskripsi").value =
          btn.getAttribute("data-deskripsi");
        document.getElementById("edit-hargaJual").value =
          btn.getAttribute("data-hargajual");
        document.getElementById("edit-hargaSewaPerHari").value =
          btn.getAttribute("data-hargasewaperhari");
        document.getElementById("edit-stokJual").value =
          btn.getAttribute("data-stokjual");
        document.getElementById("edit-stokSewa").value =
          btn.getAttribute("data-stoksewa");
        document.getElementById("edit-kategori").value =
          btn.getAttribute("data-kategori");
        document.getElementById("edit-imgUrl").value =
          btn.getAttribute("data-imgurl");

        document.getElementById("editModal").classList.remove("hidden");
      }
      function closeEditModal() {
        document.getElementById("editModal").classList.add("hidden");
      }

      // Detail modal logic
      function showProductDetail(tr) {
        document.getElementById("detail-namaProduk").textContent =
          tr.getAttribute("data-nama");
        document.getElementById("detail-deskripsi").textContent =
          tr.getAttribute("data-deskripsi");
        document.getElementById("detail-hargaJual").textContent =
          tr.getAttribute("data-hargajual");
        // Perbaiki penamaan atribut agar sesuai
        document.getElementById("detail-hargaSewaPerHari").textContent =
          tr.getAttribute("data-hargasewaperhari") ||
          tr.getAttribute("data-hargasewa");
        document.getElementById("detail-stokJual").textContent =
          tr.getAttribute("data-stokjual");
        document.getElementById("detail-stokSewa").textContent =
          tr.getAttribute("data-stoksewa");
        document.getElementById("detail-kategori").textContent =
          tr.getAttribute("data-kategori");
        document.getElementById("detail-imgUrl").src =
          tr.getAttribute("data-imgurl");
        document.getElementById("detailModal").classList.remove("hidden");
      }
      function closeDetailModal() {
        document.getElementById("detailModal").classList.add("hidden");
      }
    </script>
  </body>
</html>
