<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen overflow-hidden bg-gray-100">
    <nav
      class="bg-blue-600 p-6 text-white flex flex-col h-screen w-3/10 max-w-xs min-w-[220px] shadow-lg justify-between"
    >
      <div>
        <div class="font-extrabold text-2xl mb-8 tracking-wide text-center">
          Admin Panel
        </div>
        <div class="flex flex-col space-y-4">
          <a
            th:href="@{/admin/dashboard}"
            class="hover:bg-blue-700 transition rounded px-3 py-2 font-medium flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H7m6 0v6m0 0h6m-6 0H7"
              />
            </svg>
            Dashboard
          </a>
          <a
            th:href="@{/admin/dataProduct}"
            class="hover:bg-blue-700 transition rounded px-3 py-2 font-medium flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4v16m8-8H4"
              />
            </svg>
            Kelola Produk
          </a>
        </div>
      </div>
      <div>
        <form th:action="@{/logout}" method="post" class="m-0">
          <button
            type="submit"
            class="hover:bg-blue-700 transition rounded px-3 py-2 font-medium flex items-center gap-2 w-full"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"
              />
            </svg>
            Logout
          </button>
        </form>
      </div>
    </nav>    <div class="flex-1 p-8 flex flex-col h-full">
      <div class="container mx-auto h-full flex flex-col gap-6">
        <!-- Bagian Tabel -->
        <div class="bg-white shadow-xl rounded-2xl p-6 flex-1 flex flex-col min-h-0">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-extrabold text-blue-700">Daftar Produk</h1>
            <span class="text-gray-500 text-sm">Total: <span th:text="${#lists.size(products)}"></span> produk</span>
          </div>
          <div class="overflow-auto flex-1 rounded-lg shadow">
            <table class="min-w-full bg-white">
              <thead class="bg-blue-600 text-white sticky top-0">
              <tr>
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Nama</th>
                <th class="py-3 px-6 text-left">Deskripsi</th>
                <th class="py-3 px-6 text-left">Gambar</th>
                <th class="py-3 px-6 text-left">Created At</th>
              </tr>
            </thead>
            <tbody>
              <tr
                th:each="product : ${products}"
                class="border-b hover:bg-gray-50"
              >
                <td class="py-2 px-6" th:text="${product.idProduk}"></td>
                <td
                  class="py-2 px-6 font-semibold"
                  th:text="${product.nama}"
                ></td>
                <td class="py-2 px-6" th:text="${product.deskripsi}"></td>
                <td class="py-2 px-6">
                  <img
                    th:src="${product.imgUrl}"
                    alt="Gambar Produk"
                    class="h-16 rounded shadow"
                  />
                </td>
                <td
                  class="py-2 px-6"
                  th:text="${#dates.format(product.createdAt, 'dd-MM-yyyy HH:mm')}"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>        <!-- Form Tambah Produk -->
        <div class="bg-white shadow-xl rounded-2xl p-6">
          <h2 class="text-xl font-bold mb-4 text-blue-700">
            Tambah Produk Baru
          </h2>
          <form
            th:action="@{/admin/dataProduct}"
            method="post"
            enctype="multipart/form-data"
            class="space-y-6"
          >
            <div>
              <label for="nama" class="block mb-1 font-medium text-gray-700"
                >Nama Produk</label
              >
              <input
                id="nama"
                type="text"
                name="nama"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
            <div>
              <label
                for="deskripsi"
                class="block mb-1 font-medium text-gray-700"
                >Deskripsi</label
              >
              <textarea
                id="deskripsi"
                name="deskripsi"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                rows="3"
                required
              ></textarea>
            </div>
            <div>
              <label for="imgUrl" class="block mb-1 font-medium text-gray-700"
                >URL Gambar</label
              >
              <input
                id="imgUrl"
                type="text"
                name="imgUrl"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold transition-colors"
            >
              Tambah Produk
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
