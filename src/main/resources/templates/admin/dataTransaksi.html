<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen overflow-hidden bg-gray-100">
    <div th:replace="admin/fragments/navbar :: admin-navbar"></div>
    <div class="flex-1 p-8 flex flex-col h-full">
      <div class="container mx-auto h-full flex flex-col gap-6">
        <div
          class="bg-white shadow-xl rounded-2xl p-8 flex flex-col min-h-0 mb-8"
        >
          <h1 class="text-3xl font-extrabold text-blue-700 mb-6">
            Transaksi Jual
          </h1>
          <div class="overflow-auto rounded-lg shadow">
            <table class="min-w-full bg-white divide-y divide-gray-200">
              <thead
                class="bg-gradient-to-r from-blue-600 to-blue-700 text-white"
              >
                <tr>
                  <th
                    class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
                  >
                    User
                  </th>
                  <th
                    class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
                  >
                    Tanggal
                  </th>
                  <th
                    class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
                  >
                    Status
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr th:each="trx : ${transaksiJual}">
                  <td
                    class="py-4 px-6 text-sm text-gray-500"
                    th:text="${trx.idTransaksi}"
                  ></td>
                  <td
                    class="py-4 px-6 text-sm text-gray-900"
                    th:text="${trx.user != null ? trx.user.username : '-'}"
                  ></td>
                  <td
                    class="py-4 px-6 text-sm text-gray-500"
                    th:text="${trx.tanggalTransaksi != null ? #temporals.format(trx.tanggalTransaksi, 'dd-MM-yyyy HH:mm') : '-'}"
                  ></td>
                  <td
                    class="py-4 px-6 text-sm text-gray-700"
                    th:text="${trx.status}"
                  ></td>
                </tr>
                <tr th:if="${#lists.isEmpty(transaksiJual)}">
                  <td colspan="4" class="text-center py-4 text-gray-400">
                    Tidak ada transaksi jual
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="bg-white shadow-xl rounded-2xl p-8 flex flex-col min-h-0">
          <h1 class="text-3xl font-extrabold text-blue-700 mb-6">
            Transaksi Sewa
          </h1>
          <div class="overflow-auto rounded-lg shadow">
            <table class="min-w-full bg-white divide-y divide-gray-200">
              <thead
                class="bg-gradient-to-r from-blue-600 to-blue-700 text-white"
              >
                <tr>
                  <th
                    class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
                  >
                    User
                  </th>
                  <th
                    class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
                  >
                    Tanggal
                  </th>
                  <th
                    class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
                  >
                    Status
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr th:each="trx : ${transaksiSewa}">
                  <td
                    class="py-4 px-6 text-sm text-gray-500"
                    th:text="${trx.idTransaksi}"
                  ></td>
                  <td
                    class="py-4 px-6 text-sm text-gray-900"
                    th:text="${trx.user != null ? trx.user.username : '-'}"
                  ></td>
                  <td
                    class="py-4 px-6 text-sm text-gray-500"
                    th:text="${trx.tanggalTransaksi != null ? #temporals.format(trx.tanggalTransaksi, 'dd-MM-yyyy HH:mm') : '-'}"
                  ></td>
                  <td
                    class="py-4 px-6 text-sm text-gray-700"
                    th:text="${trx.status}"
                  ></td>
                </tr>
                <tr th:if="${#lists.isEmpty(transaksiSewa)}">
                  <td colspan="4" class="text-center py-4 text-gray-400">
                    Tidak ada transaksi sewa
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
