<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login - Aljabar Outdoor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white rounded-2xl shadow-2xl w-full max-w-6xl h-[500px] flex overflow-hidden"
    >
      <!-- Left Side - Form -->
      <div class="w-1/2 p-12 flex flex-col justify-center">
        <div class="mb-8">
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
          <p class="text-gray-600">Sign in to your account</p>
        </div>

        <!-- Alert untuk error -->
        <div
          th:if="${param.error}"
          class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded flex items-center"
        >
          <i class="fas fa-exclamation-circle mr-2"></i>
          Username atau password salah!
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
              autocomplete="username"
            />
          </div>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
              autocomplete="current-password"
            />
          </div>
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center font-semibold"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login
          </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
          Belum punya akun?
          <a
            th:href="@{/register}"
            class="text-blue-600 hover:text-blue-700 font-semibold"
          >
            Daftar Sekarang
          </a>
        </p>
      </div>

      <!-- Right Side - Background Image with Logo -->
      <div
        class="w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 relative flex flex-col items-center justify-center"
      >
        <!-- Background Pattern -->
        <div class="absolute inset-0 bg-black bg-opacity-20"></div>
        <div
          class="absolute inset-0"
          style="
            background-image: url('https://img.freepik.com/premium-photo/breathtaking-sunrise-abang-mountain-view-from-batur-volcano-batur-lake-bali-indonesia_759575-864.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
          "
        ></div>

        <!-- Content -->
        <div class="relative z-10 text-center text-white">
          <i class="fas fa-mountain text-6xl mb-4 text-white"></i>
          <h1 class="text-4xl font-bold mb-4">Aljabar Outdoor</h1>
          <p class="text-xl text-blue-100">Petualangan Dimulai Dari Sini</p>
          <div class="mt-8">
            <div class="flex justify-center space-x-4 text-blue-200">
              <i class="fas fa-hiking text-2xl"></i>
              <i class="fas fa-campground text-2xl"></i>
              <i class="fas fa-camera text-2xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
